# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Cleanup VIPM packages
        run: |
          "C:\Program Files\G-CLI\bin\g-cli.exe" --lv-ver 2016 --arch 64 "${{ github.workspace }}\Script\actions\VIPM Uninstall All VI Packages By Name\Run.vi" -- -pkgs-exclude wiresmith_technology_lib_g_cli-3.0.1.98 -lv-version "16.0 (64-bit)"
        shell: cmd

      - name: Install dependencies
        run: |
          "C:\Program Files\G-CLI\bin\g-cli.exe" --lv-ver 2016 --arch 64 "${{ github.workspace }}\Script\actions\VIPM Install VI Packages By Name\Run.vi" -- -pkgs jki_lib_caraya-1.3.0.137,soliton_technologies_lib_sll_toolkit-1.0.0.1,oglib_variantconfig-4.0.0.5 -lv-version "16.0 (64-bit)"
        shell: cmd

      - name: Mass compile APIs
        run: |
          "C:\Program Files\G-CLI\bin\g-cli.exe" --lv-ver 2016 --arch 64 "${{ github.workspace }}\Script\MassCompile.vi" -- -dir "${{ github.workspace }}\Source\APIs"
        shell: cmd

      - name: Mass compile examples
        run: |
          "C:\Program Files\G-CLI\bin\g-cli.exe" --lv-ver 2016 --arch 64 "${{ github.workspace }}\Script\MassCompile.vi" -- -dir "${{ github.workspace }}\Source\Examples"
        shell: cmd

      - name: Cleanup VIPM packages
        run: |
          "C:\Program Files\G-CLI\bin\g-cli.exe" --lv-ver 2016 --arch 64 "${{ github.workspace }}\Script\actions\VIPM Uninstall All VI Packages By Name\Run.vi" -- -pkgs-exclude wiresmith_technology_lib_g_cli-3.0.1.98 -lv-version "16.0 (64-bit)"
        shell: cmd
